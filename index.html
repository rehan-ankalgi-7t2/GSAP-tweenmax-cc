<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>GSAP - tweenmax</title>
</head>
<body>
    <h1>Engineering for tomorrow</h1>
    <button id="cta">watch here</button>

    <div class="panel">
        <img id="illustration" src="images/Tech Life - Blockchain.png">
        <p>some great line about engineering and how we did something awesome</p>
        <div class="box"></div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>

    <script>

        document.getElementById('cta').addEventListener('click', function() {
            TweenMax.to('.panel', 1.5,  { scaleY: 1, height: '100vh', ease: "expo.out" })
            TweenMax.to('#illustration', 1,  { y: 0, opacity: 1, delay: 1, ease: "back.out(1.7)" })
            TweenMax.to('.box', 1,  { scale: 1, opacity: 1, delay: 1.3, ease: "back.out(1.7)" })
            TweenMax.to('p', 1,  { opacity: 1, delay: 1.3, ease: "back.out(1.7)" })
        })

    </script>
</body>
</html>
